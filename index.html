<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio filter with isotop</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section id="portfolio" class="portfolio_area">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="portfolio_filter">
						<ul>
							<li class="active" data-filter="*">All</li>
							<li data-filter=".web_design">Web Design</li>
							<li data-filter=".graphic">Graphic</li>
							<li data-filter=".photography">Photography</li>
							<li data-filter=".motion_video">Motion Video</li>
						</ul>
					</div>
					<div class="portfolio_items">
						<div class="single_item web_design">
							<img src="1.jpg" alt="">
						</div>
						<div class="single_item graphic">
							<img src="2.jpg" alt="">
						</div>
						<div class="single_item graphic">
							<img src="2.jpg" alt="">
						</div>
						<div class="single_item web_design">
							<img src="1.jpg" alt="">
						</div>
							<div class="single_item web_design">
							<img src="1.jpg" alt="">
						</div>
						<div class="single_item graphic">
							<img src="2.jpg" alt="">
						</div>
						<div class="single_item motion_video">
							<img src="4.jpg" alt="">
						</div>
						<div class="single_item motion_video">
							<img src="4.jpg" alt="">
						</div>
							<div class="single_item motion_video">
							<img src="4.jpg" alt="">
						</div>
						<div class="single_item photography">
							<img src="3.jpg" alt="">
						</div>
						<div class="single_item photography">
							<img src="3.jpg" alt="">
						</div>
						<div class="single_item photography">
							<img src="3.jpg" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
